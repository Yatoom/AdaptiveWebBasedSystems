<!DOCTYPE html>
<html >
    <head>	
        <meta name="viewport" content="width=device-width" />
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'/>

        <!-- Font awesome -->
        <link rel="stylesheet" href="vendor/css/font-awesome.min.css"></link>

        <!-- Jquery -->
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <!-- Bundled JS & CSS -->
        <link rel="stylesheet" href="css/bundle.css"/>
        <script src="js/bundle.js"></script>
    </head>
    <body xmlns:gale="http://gale.tue.nl/adaptation">
        <gale:object data="templates/menu.xhtml"></gale:object>
        <div class="grid">
            <gale:if expr="${->(extends)[0]} == ${Professional} || ${.} == ${Professional}">
                <gale:then>
                    <gale:object><gale:attr-variable name="data" expr="${#prof}" /></gale:object>
                </gale:then>
                <gale:else>
                    <gale:object><gale:attr-variable name="data" expr="${#content}" /></gale:object>
                </gale:else>
            </gale:if>
        </div>
    </body>
</html>
