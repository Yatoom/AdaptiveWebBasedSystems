<?xml version="1.0" encoding="UTF-8"?>
<div class="debug-panel" xmlns:gale="http://gale.tue.nl/adaptation">
  <div class="close-debug" onclick="closeDebug()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <span class="debug__key">h1</span>
  <span class="debug__value"><gale:variable expr="${?h1}"/></span>

  <span class="debug__key">suitability</span>
  <span class="debug__value"><gale:variable expr="${#suitability}"/></span>

  <span class="debug__key">visited</span>
  <span class="debug__value"><gale:variable expr="${#visited}"/></span>

  <span class="debug__key">resource</span>
  <span class="debug__value"><gale:variable expr="${#resource}"/></span>

  <span class="debug__key">visitedChilds</span>
  <span class="debug__value"><gale:variable expr="${#visitedChilds}"/></span>

  <span class="debug__key">visitedAllChilds</span>
  <span class="debug__value"><gale:variable expr="${#visitedAllChilds}"/></span>
</div>
