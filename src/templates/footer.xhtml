<?xml version="1.0" encoding="UTF-8"?>
<footer class="footer" xmlns:gale="http://gale.tue.nl/adaptation">   
    <div class="grid">
        <gale:if expr="(#{General#count, 0}) != null &amp;&amp; (#{General#last, &quot;&quot;}) != null">
            <gale:then>
                <gale:for var="layer1" expr="${General->(child)}" sort="${#order}">
                    <gale:if expr="${General#count} == 0">
                        <gale:then>
                            <gale:if expr="${%layer1} == ${.}">
                                <gale:then>
                                    <gale:if expr="(#{General#count, 1}) != null &amp;&amp; !${General#last}.equals(&quot;&quot;)">
                                        <gale:then>
                                            <gale:a>previous<gale:attr-variable name="href" expr="${General#last}"/></gale:a>
                                        </gale:then>
                                    </gale:if>
                                </gale:then>
                            </gale:if>
                            <gale:if expr="${%layer1#suitability}">
                                <gale:then>
                                    <gale:if expr="(#{General#last, &quot;%layer1&quot;}) != null"></gale:if>
                                </gale:then>
                            </gale:if>
                        </gale:then>
                    </gale:if>
                    <gale:if expr="${General#count} == 1 &amp;&amp; ${%layer1#suitability} &amp;&amp; ${%layer1} != ${.}">
                        <gale:then>
                            <gale:if expr="(#{General#count, 2}) != null"></gale:if>
                            <gale:a style="float: right;">next<gale:attr-variable name="href" expr="&quot;%layer1&quot;"/></gale:a>
                        </gale:then>
                    </gale:if>


                    <gale:for var="layer2" expr="${%layer1->(child)}" sort="${#order}">
                        <gale:if expr="${General#count} == 0">
                            <gale:then>
                                <gale:if expr="${%layer2} == ${.}">
                                    <gale:then>
                                        <gale:if expr="(#{General#count, 1}) != null &amp;&amp; !${General#last}.equals(&quot;&quot;)">
                                            <gale:then>
                                                <gale:a>previous<gale:attr-variable name="href" expr="${General#last}"/></gale:a>
                                            </gale:then>
                                        </gale:if>
                                    </gale:then>
                                </gale:if>
                                <gale:if expr="${%layer2#suitability}">
                                    <gale:then>
                                        <gale:if expr="(#{General#last, &quot;%layer2&quot;}) != null"></gale:if>
                                    </gale:then>
                                </gale:if>
                            </gale:then>
                        </gale:if>
                        <gale:if expr="${General#count} == 1 &amp;&amp; ${%layer2#suitability} &amp;&amp; ${%layer2} != ${.}">
                            <gale:then>
                                <gale:if expr="(#{General#count, 2}) != null"></gale:if>
                                <gale:a style="float: right;">next<gale:attr-variable name="href" expr="&quot;%layer2&quot;"/></gale:a>
                            </gale:then>
                        </gale:if>




                        <gale:for var="layer3" expr="${%layer2->(child)}" sort="${#order}">
                            <gale:if expr="${General#count} == 0">
                                <gale:then>
                                    <gale:if expr="${%layer3} == ${.}">
                                        <gale:then>
                                            <gale:if expr="(#{General#count, 1}) != null &amp;&amp; !${General#last}.equals(&quot;&quot;)">
                                                <gale:then>
                                                    <gale:a>previous<gale:attr-variable name="href" expr="${General#last}"/></gale:a>
                                                </gale:then>
                                            </gale:if>
                                        </gale:then>
                                    </gale:if>
                                    <gale:if expr="${%layer3#suitability}">
                                        <gale:then>
                                            <gale:if expr="(#{General#last, &quot;%layer3&quot;}) != null"></gale:if>
                                        </gale:then>
                                    </gale:if>
                                </gale:then>
                            </gale:if>
                            <gale:if expr="${General#count} == 1 &amp;&amp; ${%layer3#suitability} &amp;&amp; ${%layer3} != ${.}">
                                <gale:then>
                                    <gale:if expr="(#{General#count, 2}) != null"></gale:if>
                                    <gale:a style="float: right;">next<gale:attr-variable name="href" expr="&quot;%layer3&quot;"/></gale:a>
                                </gale:then>
                            </gale:if>


                        </gale:for>
                    </gale:for>
                </gale:for>
            </gale:then>
        </gale:if>
    </div>
</footer>
